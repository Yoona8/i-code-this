<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas promo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Tilt+Neon&display=swap"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="styles.css">
</head>
<body class="page">
<main class="content">
  <form class="subscribe-form">
    <h1 class="subscribe-form__title title">Let's keep in touch</h1>
    <p class="subscribe-form__description">
      Subscribe to keep up with fresh news and exciting updates. We promise not to spam you!
    </p>
    <div class="subscribe-form__fields">
      <p class="input">
        <label for="subscribe-email">Enter your email address</label>
        <input id="subscribe-email" name="subscribe-email" type="email" placeholder="example@gmail.com">
      </p>
      <p class="input">
        <input class="input__checkbox" id="subscribe-agree" type="checkbox">
        <label for="subscribe-agree">
          I agree to my email address being stored and used to receive monthly newsletter.
        </label>
      </p>
      <button class="button" type="submit">Send</button>
    </div>
  </form>
</main>
</body>
</html>
