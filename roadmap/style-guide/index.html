<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,500&display=swap"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="styles.css">
</head>
<body class="page">
<main class="content">
  <h1 class="visually-hidden">UI design</h1>
  <article class="ui-block">
    <h2 class="ui-block__title">Buttons</h2>
    <table class="ui-block__content buttons">
      <thead>
        <tr>
          <th class="ui-block__cell summary">Default</th>
          <th class="ui-block__cell summary">Hovered</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="ui-block__cell">
            <button class="button button--primary" type="button">Primary Button</button>
          </td>
          <td class="ui-block__cell">
            <button class="button button--primary" type="button" hovered>
              Primary Button
            </button>
          </td>
        </tr>
        <tr>
          <td class="ui-block__cell">
            <button class="button button--secondary" type="button">Secondary Button</button>
          </td>
          <td class="ui-block__cell">
            <button class="button button--secondary" type="button" hovered>Secondary Button</button>
          </td>
        </tr>
      </tbody>
    </table>
  </article>
  <article class="ui-block">
    <h2 class="ui-block__title">Colors</h2>
    <ul class="ui-block__content colors">
      <li>
        <span
          class="colors__color"
          style="--color-bg: #242E4C; --color-text: #FFFFFF"
        >#242E4C</span>
      </li>
      <li>
        <span
          class="colors__color"
          style="--color-bg: #738BFD; --color-text: #FFFFFF"
        >#738BFD</span>
      </li>
      <li>
        <span
          class="colors__color"
          style="--color-bg: #F55623; --color-text: #FFFFFF"
        >#F55623</span>
      </li>
      <li>
        <span
          class="colors__color"
          style="--color-bg: #767E96; --color-text: #FFFFFF"
        >#767E96</span>
      </li>
      <li>
        <span
          class="colors__color"
          style="--color-bg: #E9EAED; --color-text: #1A2950"
        >#E9EAED</span>
        <span class="colors__label">Only secondary btn background color</span>
      </li>
      <li>
        <span
          class="colors__color"
          style="--color-bg: #F3F4F6; --color-text: #1A2950"
        >#F3F4F6</span>
      </li>
    </ul>
  </article>
  <article class="ui-block">
    <h2 class="ui-block__title">Inputs</h2>
  </article>
  <article class="ui-block">
    <h2 class="ui-block__title">Fonts - <span class="ui-block__title-description">Montserrat</span></h2>
  </article>
  <article class="ui-block">
    <h2 class="ui-block__title">Cards</h2>
  </article>
  <article class="ui-block">
    <h2 class="ui-block__title">Icons</h2>
  </article>
</main>
</body>
</html>
